<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hustle - the best gaming store ever</title>
</head>
<body>
    <header class="HU-2-1">
        <div class="HU-2-1__container">
            <a href="#" class="HU-2-1__item1">
                <div class="HU-2-1__logo">
                    <img class="HU-2-1__logoImg" src="./img/HU-2-1/logo.svg" alt="">
                </div>
                <div class="HU-2-1__logoText">
                    <p class="HU-2-1__logoText1" >Game</p>
                    <p class="HU-2-1__logoText2" >Store</p>
                </div>
            </a>
            <div class="HU-2-1__item2">
                <div class="HU-2-1__searchContainer">
                    <form action="#"></form>
                    <input class="HU-2-1__search" placeholder="Search..." checked type="text" name="Search">
                </div>
                <a href="#" class="HU-2-1__sortContainer">
                    <img class="HU-2-1__sortImg" src="./img/HU-2-1/sort.svg" alt="">
                </a>
                <a href="#" class="HU-2-1__bin">
                    <img src="./img/HU-2-1/bin.svg" alt="">
                </a>
            </div>
        </div>
    </header>
</body>
</html>
